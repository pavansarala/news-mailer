<html>
<head>
  <title>register</title>
</head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
label > input{
  visibility: hidden;
  position: absolute;
}
label > input + img{
  cursor:pointer;
  border:1px solid #4B515D;
  border-radius: 50%;
}
label > input:checked + img{
  box-shadow:1px 3px 22px 1px #333;
}
input[type="radio"]{
  margin: 0 100px 0 100px;
}
.logo{
  height: 70px;
  width:70px;
}
</style>
<div id="new1">
<body>
  <div id="content" class="container-fluid col-md-4 " style="padding:35px;">
  <form method="post" action="/subscribe">
     <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required/>
    </div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"  required />
      </div>
      <div class="form-group">
     <label for="name">Password :</label>
     <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required/>
     </div>
     <div class="form-group">
    <label for="name">Confirm Password :</label>
    <input type="password" class="form-control" id="con-password" name="con-password" placeholder="Re-enter your password" required/>
    </div>
      <div class="form-group">
<lable>Click on the news source below :</lable></br></br>
<div class="form-check form-check-inline">
  <label >
  <input type="radio" class="form-check-input" name="source" value="Times of india" required />
  <img class="logo" src="/images/toi.png">
</label>
</div>
<div class="form-check form-check-inline">
<label >
<input type="radio" name="source" value="india today" />
<img class="logo" src="/images/it.png">
</label>
</div>
<div class="form-check form-check-inline">
<label >
<input type="radio" name="source" value="ndtv" />
<img class="logo" src="/images/ndtv.jpg">
</label>
</div>
</div>
<div class="form-group">
<label for="name">Select the news category :</label>
<select class="form-control" id="types" name="types">
  <option value="trending" class="form-control">Trending-News</option>
  <option value="sports" class="form-control">Sports</option>
  <option value="education" class="form-control">Education</option>
</select>
</div>
<p>If you have a account <button style="color:blue;background-color:white;border:none;cursor:pointer;" onclick="login()">click here</button></p>
<div class="form-group">
        <input type="submit" class="btn btn-primary col-md-12" value="Subscribe" />
      </div>
  </form>
</div></br>
</body>
</div>
<script>
var password = document.getElementById("password")
, con_password = document.getElementById("con-password");

function validatePassword(){
if(password.value != con_password.value) {
con_password.setCustomValidity("Passwords Don't Match");
} else {
con_password.setCustomValidity('');
}
}
password.onchange = validatePassword;
con_password.onkeyup = validatePassword;

function login() {
     document.getElementById("new1").innerHTML='<center><object style="height:770px; width:500px" type="text/html" data="login.html" ></object></center>';


}
</script>
</html>
